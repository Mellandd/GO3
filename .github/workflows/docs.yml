name: Generate and Commit Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Python dependencies and build module
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install maturin pdoc
          maturin develop

      - name: Clean and build documentation
        run: |
          rm -rf docs
          mkdir docs
          source venv/bin/activate
          pdoc go3 --output-dir docs
          mv docs/go3/* docs/
          rm -r docs/go3

      - name: Commit updated docs to main branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs
          git commit -m "Update docs [auto]" || echo "No changes to commit"
          git push